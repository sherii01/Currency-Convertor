<HTML>
    <HEAD>
        <TITLE>MONETALINK</TITLE> 
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
         <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </HEAD>
    <BODY>
        <MAIN>
            <SECTION>
                <h1>CURRENCY CONVERTOR</h1>
              
                <div class="converter">
                    <div class="slots" id="countryfrom">Currency
                        <form id="currencyfrom" > 
                             <select name="currencyfrom" id="currencyfromlist">
                            <option value="">Select...</option>
                        </select>
                        </form>
                        
                    </div>
                     <div class="slots" id="countryto">Convert To
                      <form id="currencyto" > 
                             <select name="currencyto" id="currencytoselect">
                            <option value="">Select...</option>
                        </select>
                        </form>
                           </div>
                    
                      <div class="slots" id="amountentered">Amount
                      <form id="amountForm">
  <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
</form>
                      </div>
                    
                       <div class="slots" id="amountconverted">TO
                           <form id="amountconvertedto">
  <input type="text" id="convertedAmount" readonly>
</form>
                       </div>
                    
<div class="slots" id="graphs">
  <a href="currencychart.html">
<i class="fa-solid fa-chart-line"></i>
    <p>Exchange Rates</p>
  </a>
</div>
                    
                    


</div>
              
            
            </SECTION>
        </MAIN>
         
<script src="script.js"></script>
    </BODY>
</HTML>
